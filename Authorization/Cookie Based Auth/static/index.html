<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Peticiones</title>
</head>
<body>
    <button id="loginButton">Enviar POST</button>
    <button id="privateButton">Enviar GET</button>

    <script>
        document.getElementById('loginButton').addEventListener('click', function() {
            fetch('http://localhost:3000/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                credentials: 'include',
                body: JSON.stringify({
                    userName: 'Pepe',
                    password: 'Contraseña122'
                })
            })
            .then(response => {
            })
            .catch(error => console.error('Error:', error));
        });

        document.getElementById('privateButton').addEventListener('click', function() {
            fetch('http://localhost:3000/private', {
                method: 'GET',
                credentials: 'include', // Incluir cookies en la petición
                headers: {
                    'Content-Type': 'application/json'
                },
            })
            .then(response => response.json())
            .then(data => console.log(data))
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
